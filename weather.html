<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel = "stylesheet" href = "weather.css">
</head>
<body>
    <div class="card">
        <div class="search-bar">
            <input class="js-city-input" placeholder="Enter the city">
            <button class="js-search-bar"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temperature">--Â°C</h1>
            <h2 class="city-name">City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src= "weather.js"></script>
</body>
</html>
